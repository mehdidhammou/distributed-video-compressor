services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - 5000:5000
    depends_on:
      - minio
  
  minio:
    image: quay.io/minio/minio
    ports:
      - 9000:9000 # Console
      - 9090:9090 # The storage endpoint
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9090"